name: pipeline.yml
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Test application
        run: go test ./...
  run:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5
      - name: Run client and server
        run: go run server/main/server_main.go & go run client/main/client_main.go